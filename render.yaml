services:
  - type: web
    name: yotei-backend
    env: go
    buildCommand: go build -o main .
    startCommand: ./main
    envVars:
      - key: ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: yotei-db
          property: connectionString
      - key: PORT
        value: 3000

databases:
  - name: yotei-db
    databaseName: yotei
    user: yotei_user
    plan: free

